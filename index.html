<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha512-3P8rXCuGJdNZOnUx/03c1jOTnMn3rP63nBip5gOP2qmUh5YAdVAvFZ1E+QLZZbC1rtMrQb+mah3AfYW11RUrWA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./style.css">
    <title>I Am Devin</title>
</head>
<body>
    <div class="imgContainer">
		<div class="slide-item bg-img1" style="background-image: url('assets/images/bg03.jpg');"></div>
	</div>


    <div class="outer-container">
		<div class="top-bar">
			<div class="logo-container">
				<a href="#">
					<img src="assets/logo/logo.svg" alt="iamdevin" class="logo">
				</a>
			</div>

			<div class="countdown-container">
				<div class="section">
					<span class="numeric days">365</span>
					<span class="text">Days</span>
				</div>

				<div class="section">
					<span class="numeric hours">24</span>
					<span class="text">Hr</span>
				</div>

				<div class="section">
					<span class="numeric minutes">60</span>
					<span class="text">Min</span>
				</div>

				<div class="section">
					<span class="numeric seconds">25</span>
					<span class="text">Sec</span>
				</div>
			</div>
		</div>

		<div class="content-container">
			<h3 class="text">Coming Soon</h3>
		</div>
		
		<div class="footer">
			<div class="icons-container">
				<a href="#" class="icon">
                    <i class="fa fa-facebook"></i>
				</a>
                <a href="#" class="icon">
					<i class="fa fa-linkedin"></i>
				</a>
				<a href="#" class="icon">
					<i class="fa fa-github"></i>
				</a>
			</div>
		</div>
	</div>

    <script src="assets/countdowntime/moment.min.js"></script>
	<script src="assets/countdowntime/moment-timezone.min.js"></script>
	<script src="assets/countdowntime/moment-timezone-with-data.min.js"></script>
	<script src="assets/countdowntime/countdowntime.js"></script>
	<script>
		$('.countdown-container').countdown100({
			endtimeYear: 0,
			endtimeMonth: 0,
			endtimeDate: 35,
			endtimeHours: 19,
			endtimeMinutes: 0,
			endtimeSeconds: 0,
			timeZone: "" 
		});
	</script>
</body>
</html>
